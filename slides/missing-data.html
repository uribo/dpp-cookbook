# 欠損値への対応
## Part of 📖Data Preprocessing Cookbook 👨‍🍳
### Uryu Shinya
### <span style="font-size: 70%;"><i class="fab  fa-github "></i> uribo <i class="fab  fa-twitter "></i> u_ribo</span>
### 2019-07-03 (updated: 2019-08-27)

---




---
# 概要

- 統計、機械学習モデルによっては欠損値を許容しないものが存在する
- 欠損値を含んだデータ分析には3種類の障害がある
- 欠損の発生には主に3つの要因が存在するが、「欠測をデータ内で統制すればランダム」を仮定することが多い (MAR)

---
# 欠損を含んだデータによる障害

- 統計的処理が不可能になる
- 結果にバイアスが生じる
- データ資源が無駄になる

---
# 欠損データのデメリット1: 統計的処理が不可能に


```r
x &lt;- c(1, NA_real_, 3, 5)
mean(x)
```

```
## [1] NA
```

---
# 欠損データのデメリット2: 結果のバイアス


```r
# 欠損を除去すれば計算はできるが
mean(x, na.rm = TRUE)
```

```
## [1] 3
```

---
# 欠損データのデメリット3: データ減少


```r
(x2 &lt;- na.omit(x))
```

```
## [1] 1 3 5
## attr(,"na.action")
## [1] 2
## attr(,"class")
## [1] "omit"
```

```r
mean(x2)
```

```
## [1] 3
```

---
# 欠損発生の3つのメカニズム

- 欠損は完全にランダム (MCAR)
- (**MAR**)
- (NMAR)

---
# 欠損への対応3ステップ

1. 欠損値の特定、可視化… 欠損状況、どのように欠損しているか（パターンの有無）
2. 欠損メカニズムの理解… ランダムな欠損かどうか判断する
3. 欠損メカニズム、欠損状況に応じた削除もしくは置換（補完）
    - MARを仮定し、最尤法もしくは多重代入法を用いるのがベター
    - 機械学習的なアプローチもある

---
# 欠損の視覚化

日本語入力で問題ない

---
# 欠損の削除

- 欠損を含む行または特定の列で欠損がある場合に削除を行う
    - データセット全体で欠損がある行を削除するのは、リストワイズ除去と呼ばれる

![](../images/missing_df_set.png)

.pull-left[

```r
# すべての列のいずれかで欠損している行を削除
df_hazard_kys %&gt;% 
  recipe(hazard ~ .) %&gt;% 
* step_naomit(all_predictors()) %&gt;%
  prep() %&gt;% 
  juice() %&gt;% 
  nrow()
```

```
## [1] 2064
```
]

.pull-right[

```r
# 特定の列だけに欠損が含まれる場合に除去
df_hazard_kys %&gt;% 
  recipe(hazard ~ .) %&gt;% 
* step_naomit(precipitation_max_1hour) %&gt;%
  prep() %&gt;% 
  juice() %&gt;% 
  nrow()
```

```
## [1] 2064
```
]
